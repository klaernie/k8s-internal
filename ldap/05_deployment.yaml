apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap
  namespace: ldap
  labels:
    app.kubernetes.io/name: openldap
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
    spec:
      containers:
        - name: openldap
          image: docker.io/bitnami/openldap:2.6.9
          imagePullPolicy: "Always"
          env:
            - name: LDAP_ADMIN_USERNAME
              value: "admin"
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: adminpassword
                  name: openldap
            - name: LDAP_ROOT
              value: dc=ak-online,dc=be

            - name: BITNAMI_DEBUG
              value: "true"

            - name: LDAP_ENABLE_TLS
              value: "yes"
            - name: LDAP_TLS_CERT_FILE
              value: "/opt/bitnami/openldap/certs/tls.crt"
            - name: LDAP_TLS_KEY_FILE
              value: "/opt/bitnami/openldap/certs/tls.key"
            - name: LDAP_TLS_CA_FILE
              value: "/opt/bitnami/openldap/certs/tls.crt"
          ports:
            - name: tcp-ldap
              containerPort: 1389
            - name: tcp-ldaps
              containerPort: 1636

          volumeMounts:
            - name: schema
              mountPath: /schema
            - name: ldif
              mountPath: /ldifs
            - name: tls
              mountPath: /opt/bitnami/openldap/certs

      volumes:
        - name: schema
          configMap:
            name: openldap-schema
        - name: ldif
          secret:
            secretName: openldap-ldif
        - name: tls
          secret:
            secretName: openldap-tls
