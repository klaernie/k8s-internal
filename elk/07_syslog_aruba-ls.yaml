apiVersion: logstash.k8s.elastic.co/v1alpha1
kind: Logstash
metadata:
  name: aruba
  namespace: elk
spec:
  count: 1
  elasticsearchRefs:
    - name: elasticsearch
      clusterName: qs
  # renovate: datasource=github-releases depName=logstash packageName=elastic/logstash
  version: 8.15.2
  pipelines:
    - pipeline.id: main
      config.string: |
        input {
          syslog {
            port => 9514
            timezone => "Europe/Berlin"
            grok_pattern => "<%{POSINT:priority}>(?:%{SYSLOGTIMESTAMP:timestamp}|%{TIMESTAMP_ISO8601:timestamp}) \d{4}(?: %{SYSLOGFACILITY})?(?: %{SYSLOGHOST:[host][hostname]})?(?: %{SYSLOGPROG}:)? %{GREEDYDATA:message}"
          }
        }

        filter {
        }

        output {
          elasticsearch {
            hosts => [ "${QS_ES_HOSTS}" ]
            user => "${QS_ES_USER}"
            password => "${QS_ES_PASSWORD}"
            ssl_certificate_authorities => "${QS_ES_SSL_CERTIFICATE_AUTHORITY}"
            data_stream => "true"
            data_stream_type => "logs"
            data_stream_dataset => "aruba"
            data_stream_auto_routing => true
          }
        }

  volumeClaimTemplates:
    - metadata:
        name: logstash-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: zfs-bulk

  services:
    - name: syslog
      service:
        spec:
          type: LoadBalancer
          ports:
            - port: 514
              name: "syslog-tcp-low"
              protocol: TCP
              targetPort: 9514
            - port: 514
              name: "syslog-udp-low"
              protocol: UDP
              targetPort: 9514

            - port: 9514
              name: "syslog-tcp"
              protocol: TCP
              targetPort: 9514
            - port: 9514
              name: "syslog-udp"
              protocol: UDP
              targetPort: 9514

