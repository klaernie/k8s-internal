apiVersion: v1
kind: Service
metadata:
  name: backuppc
  namespace: ingress-nginx
spec:
  type: ExternalName
  externalName: backuppc.ak-online.be
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backuppc
  namespace: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/proxy-ssl-name: backuppc.ak-online.be
    nginx.ingress.kubernetes.io/proxy-ssl-server-name: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # until https://github.com/kubernetes/ingress-nginx/issues/6728 is solved
      proxy_ssl_name backuppc.ak-online.be;
      proxy_ssl_server_name on;
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: external
  tls:
    - hosts:
        - backuppc.ak-online.be
      secretName: tls-backuppc
  rules:
    - host: backuppc.ak-online.be
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backuppc
                port:
                  number: 443
